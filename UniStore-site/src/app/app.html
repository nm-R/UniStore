<mat-sidenav-container class="sidenav-container"> 
  
  <mat-sidenav #drawer mode="over" 
              [opened]="isopen"
              (backdropClick)="togglenav()"
              class="sidenav">
              <div class="close-button-wrapper" *ngIf="isopen">
              <button class="close-sidenav-button" (click)="togglenav()">
              <mat-icon>close</mat-icon>
              </button>
              </div>
    <!-- header sidenav (user) -->
     <div class="sidenav-header">
      <mat-icon class="avatar-icon">account_circle</mat-icon>
      <div class="user-info">
      <h3>User Ex</h3>
      </div>
      <button mat-icon-button class="config-button" aria-label="Configurações">
        <mat-icon>settings</mat-icon>
      </button>
    </div>



    <!-- Menu tittle -->
    
    <div class="sidenav-menu-container"> 
      <span class="sidenav-menu-tittle">Menu</span>
    </div>
    <mat-divider></mat-divider>

    <!-- botoes para paginas -->
   <div class="nav-buttons">  
      <button mat-button 
              class="nav-button"
              [class.active]="isActiveRoute('loja/unistore')"
              (click)="navigateTo('loja/unistore')">
        <mat-icon>shopping_bag</mat-icon>
        <span>Loja</span>
      </button>
            <button mat-button 
              class="nav-button"
              [class.active]="isActiveRoute('carrinho/MeuCarrinho')"
              (click)="navigateTo('carrinho/MeuCarrinho')">
        <mat-icon>shopping_cart</mat-icon>
        <span>Carrinho</span>
      </button>
   </div>
  </mat-sidenav>

<!-- Conteudo principal -->
  <mat-sidenav-content>
    <mat-toolbar class="toolbar-custom">
      <button mat-icon-button class="example-icon" (click)="togglenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>UniStore</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
<router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
